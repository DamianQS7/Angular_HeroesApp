<h1 mat-dialog-title>Are you sure you want to delete?</h1>
<div mat-dialog-content>
    <p>You can't undo this action; you are about to delete {{ data.superhero }} </p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <span class="spacer"></span>
    <button mat-button (click)="onConfirm()" cdkFocusInitial color="accent">Confirm</button>
</div>
