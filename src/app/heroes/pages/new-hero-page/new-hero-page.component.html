<h1>Edit | Add Hero</h1>

<mat-divider class="mb-2"></mat-divider>
<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <div class="grid">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Superhero</mat-label>
                        <input type="text" matInput required>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input type="text" matInput required>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>First Appearance</mat-label>
                        <input type="text" matInput required>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Characters</mat-label>
                        <input type="text" matInput required>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Publisher</mat-label>
                        <mat-select required>
                            <mat-option 
                                [value]="publisher"
                                *ngFor="let publisher of publishers">
                                {{ publisher }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="flex justify-content-between">
                    <button mat-raised-button color="warn">
                        Delete
                    </button>

                    <button mat-raised-button color="accent">
                        <mat-icon>save</mat-icon>
                        Save
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img src="" alt="" mat-card-image>
        </mat-card>
    </div>
</div>
