<div class="flex flex-column p-2">
    <h3>Search Box</h3>

    <mat-form-field color="accent">
        <mat-label>Search for your hero</mat-label>
        <input 
            type="text" 
            matInput
            [formControl]="searchInput"
            (input)="searchHero()"
            [matAutocomplete]="auto">

        <mat-autocomplete
            autoActiveFirstOption
            #auto="matAutocomplete"
            (optionSelected)="onSelectedOption($event)"
        >
            <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{ hero.superhero }}
            </mat-option>

            <mat-option *ngIf="heroes.length === 0 && searchInput.value!.length > 0">
                Nothing was found when searching for "{{ searchInput.value }}"
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
