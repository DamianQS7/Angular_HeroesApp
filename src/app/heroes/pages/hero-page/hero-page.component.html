<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner color="accent"></mat-spinner>
            <mat-grid-tile-footer>Loading data...</mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid p-2">
    <mat-card class="col-12 sm:col-6">
        <mat-card-header class="mb-2">
            <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
            <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
        </mat-card-header>

        <img 
            [src]="hero | heroImage" 
            [alt]="hero.superhero"
            mat-card-image >
    </mat-card>

    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title>Details</mat-card-title>
            <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <mat-list-item> First Appearance: {{ hero.first_appearance }}</mat-list-item>
                <mat-list-item> Characters: {{ hero.characters }}</mat-list-item>
                <mat-list-item> Publisher: {{ hero.publisher }}</mat-list-item>
                <mat-list-item> Alter ego: {{ hero.alter_ego }}</mat-list-item>
            </mat-list>

            <button 
                mat-raised-button 
                color="accent"
                (click)="goBack()"
            >
                Return to List
                <mat-icon>home</mat-icon>
            </button>
        </mat-card-content>
    </mat-card>
</div>
